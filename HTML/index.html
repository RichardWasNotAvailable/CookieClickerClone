<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookie Clicker</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <nav>
            <nav>
            <p id="cookieCount">Cookies: 0</p>
            <img id="cookieButton" src="../IMG/Cookie.png" onclick="addACookie()" class="CookieButton" alt="koekje">
        </nav>

        <!-- Shop section -->
        <nav id="shop" class="shop">
            <h2>Shop</h2>
            <nav class="shop-item" id="autoClicker" onclick="buyItem('autoClicker')">
                <p class="upgradeName" >Auto Clicker</p>
                <p class="upgradePrice" id="autoClickerPrice">10 Cookies</p>
            </nav>
            <nav class="shop-item" id="cookieMultiplier" onclick="buyItem('cookieMultiplier')" >
                <p class="upgradeName">Cookie Multiplier</p>
                <p class="upgradePrice" id="cookieMultiplierPrice">50 Cookies</p>
            </nav>
            <nav class="shop-item" id="cookieBaker" onclick="buyItem('cookieBaker')">
                <p class="upgradeName">Cookie Baker</p>
                <p class="upgradePrice" id="cookieBakerPrice">100 Cookies</p>
            </nav>
        </nav>

        <!-- Link to JS files -->
        <script src="../JS/cookieClick.js"></script> <!-- Existing cookie click functionality -->
        <script src="../JS/shopElement.js"></script> <!-- Shop logic -->
        </nav>
    </body>
</html>
